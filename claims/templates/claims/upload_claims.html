<!DOCTYPE html>
<html>
<head>
    <title>Upload Claims</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 20px;
        }
        h1, h2 {
            color: #ffffff;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }
        button {
            background: #333;
            color: #fff;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        a button {
            margin-bottom: 10px;
        }
        p {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <a href="{% url 'claim_results' %}">
        <button type="button">View Results</button>
    </a>
    <hr>
    <h2>Run Validation</h2>
    <a href="{% url 'run_validation' %}">
        <button type="button">Validate Pending Claims</button>
    </a>

    <h1>Upload Claims CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
