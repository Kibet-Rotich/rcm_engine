<!DOCTYPE html>
<html>
<head>
    <title>Upload Claims</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 20px;
        }
        h1, h2 {
            color: #ffffff;
        }
        .actions {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 5px 0;
            padding: 10px 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #444;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            margin-top: 20px;
        }
        p {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="actions">
        <a href="{% url 'claim_results' %}" class="btn">ðŸ“Š View Results</a>
        <a href="{% url 'run_validation' %}" class="btn">âš¡ Validate Pending Claims</a>
    </div>

    <h1>Upload Claims CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">ðŸ“‚ Upload</button>
    </form>

    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
